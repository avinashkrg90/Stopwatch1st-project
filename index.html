<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Stop Watch</title>
</head>

<body>
    <!-- container for the heading or body title -->
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <h1 id="main-title">Stop Watch</h1>
    </div>
    <!-- main parent container for the timer and buttons  -->
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <!-- container for the clock -->
                <div class="container mt-5" id="clock-container">
                    <div class="container my-3" id="time-container">
                        <div class="row" id="time-display">
                            <div class="col-2"></div>
                            <div class="col-2 time-container">
                                <h1 id="hourDisplay">00</h1>
                            </div>
                            <div class="col-1 time-container">
                                <h1>:</h1>
                            </div>
                            <div class="col-2 time-container">
                                <h1 id="minuteDisplay">00</h1>
                            </div>
                            <div class="col-1 time-container">
                                <h1>:</h1>
                            </div>
                            <div class="col-2 time-container">
                                <h1 id="secondDisplay">00</h1>
                            </div>

                            <div class="col-2"></div>
                        </div>
                    </div>
                    <!-- container for 3 buttons | starts here -->
                    <div id="buttons-container"
                        class="container d-flex flex-wrap justify-content-center align-items-center my-3 buttons">
                        <img src="images/stop_btn.png" alt="STOP" onclick="stopWatch()">
                        <img src="images/start_btn.png" alt="START" onclick="startWatch()">
                        <img src="images/reset_btn.png" alt="RESET" onclick="resetWatch()">
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
